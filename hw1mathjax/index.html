<h1>Великая теорема Ферма</h1>
<p>
Для любого натурального числа
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mi>n</mi><mo>></mo><mn>2</mn>
</math>,
уравнение
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <msup><mi>a</mi><mi>n</mi></msup>
  <mo>+</mo><msup><mi>b</mi><mi>n</mi></msup>
  <mo>=</mo><msup><mi>c</mi><mi>n</mi></msup>
</math>
не имеет решений в целых ненулевых числах
<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mi>a</mi><mtext>,</mtext><mi>b</mi><mtext>,</mtext><mi>c</mi>

</math>
</p>
